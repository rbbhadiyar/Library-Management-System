<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(https://images.pexels.com/photos/7034395/pexels-photo-7034395.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-size: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar .logo .name {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
            padding: 40px 0;
        }

        .user-pic img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #12cf87;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(209, 120, 56);
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .footer a {
            color: #f2f2f2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        ul li {
            margin-right: 20px;
        }
        ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px 10px;
        }
        ul li a:hover {
            background-color: #b4b4b4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/sitare_university.png" alt="Library Logo">
            <div class="name">Sitare University</div>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="post">
            <div class="user-pic">
                <img src="/static/sitare_university.png" alt="user">
            </div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Sitare University. All rights reserved.</p>
        <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
    </div>
</body>
</html>
