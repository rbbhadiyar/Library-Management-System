<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Adjust the path as needed -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/user">Dashboard</a>
            <a href="/return_book">Return Book</a>
            <a href="/user_profile">Profile</a>
            <a href="/userlogout">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Search Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Publisher</th>
                    <th>Copies Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>{{ book[5] }}</td>
                    <td>
                        <form action="/issue_request" method="post">
                            <input type="hidden" name="book_id" value="{{ book[0] }}">
                            <button type="submit">Request to Issue</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
